<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">   
    <title>Weather Dashboard</title> 
    <!-- Weather Dashboard Banner -->
    <body>
        <nav class="navbar bg-primary justify-content-center"> 
            <span class="navbar-text h1">Weather Dashboard</span>
        </nav>
        <br>
        <!-- City Search -->
        <div class="container-fluid">
        <div class="row">
                <div class="col-md-3 bg-light">
                    <form>
                        <h4>Search for a city:</h4>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cityInput" placeholder="Enter city here...">
                            <!-- Search Button -->
                        </div>
                    </form>
                    <br>
                    <button type ="button" class="btn btn-info btn-lg btn-block" id="submitCity" type="submit">Search</button>
        </div>
        <!-- Current Weather -->
        <div class="col-md-9" id="main">
            <div class="container">
                <h2 id="city-date"></h2><span id="icon"></span>
                <ul id="currentWeather" class="col-8" list-style="none"></ul>
            </div>
        </div>
            <div class="col-md-3 bg-light searchColumn">
        <div id="last-search">
            <h4>Recent History Will Appear Here</h4>
        </div>
            </div>
        <div class="container col-lg-9">
        <h3>5 Day Forecast:</h3>
            <div class="card" id="forecast"></div>
        </div>

        
    <!--JavaScript, Moment and JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
